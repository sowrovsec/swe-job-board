
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SWE JOB TRACKER</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="max-w-6xl mx-auto px-4 py-8">
        <h1 class="text-2xl font-bold text-gray-800 mb-8">SWE Job Tracker</h1>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
            <div class="bg-white p-5 rounded-lg shadow-sm">
                <p class="text-sm text-gray-500">Total</p>
                <p id="totalCount" class="text-xl font-semibold mt-1">0</p>
            </div>
            <div class="bg-white p-5 rounded-lg shadow-sm">
                <p class="text-sm text-gray-500">Interview</p>
                <p id="interviewCount" class="text-xl font-semibold text-green-600 mt-1">0</p>
            </div>
            <div class="bg-white p-5 rounded-lg shadow-sm">
                <p class="text-sm text-gray-500">Rejected</p>
                <p id="rejectedCount" class="text-xl font-semibold text-red-500 mt-1">0</p>
            </div>
        </div>

        <div class="flex justify-between items-center mb-4">
            <h2 class="text-lg font-semibold text-gray-800">Available Jobs</h2>
            <p id="availableCount" class="text-sm text-gray-500">0 jobs</p>
        </div>

        <div class="flex gap-2 mb-6">
            <button id="all-tab-btn" onclick="toggleStyle('all-tab-btn')" class="tab-btn bg-blue-600 text-white px-4 py-1.5 rounded-md text-sm cursor-pointer">All</button>
            <button id="int-tab-btn" onclick="toggleStyle('int-tab-btn')" class="tab-btn bg-white text-gray-700 px-4 py-1.5 rounded-md text-sm cursor-pointer">Interview</button>
            <button id="rej-tab-btn" onclick="toggleStyle('rej-tab-btn')" class="tab-btn bg-white text-gray-700 px-4 py-1.5 rounded-md text-sm cursor-pointer">Rejected</button>
        </div>

        <main id="mainContainer">
            <section id="cardsSection" class="space-y-4"></section>

            <div id="emptyState" class=" text-center bg-white py-10 text-gray-500 rounded-2xl mt-5">
            <div class="flex justify-center mb-4">
                <img src="./assets/images/jobs.png" alt="No jobs" class="w-40 h-auto opacity-80" />
            </div>
            <p class="font-medium text-lg">No Jobs Available</p>
            <p class="text-sm mt-1">Check back soon for new job opportunities</p>
        </div>

        </main>
    </div>

    <script src="./js/job-tracker.js"></script>
</body>
</html>
